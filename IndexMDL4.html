<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal con Eventos</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      var btn = $('#openModalButton');
      var modal = $('#myModal');

      modal.on('show.bs.modal', function() {
        console.log('El modal está comenzando a abrirse');
        btn.prop('disabled', true).css('background-color', '#ccc');
      });


      modal.on('shown.bs.modal', function() {
        console.log('El modal se ha abierto completamente');
      });


      modal.on('hide.bs.modal', function() {
        console.log('El modal está comenzando a cerrarse');
      });

   
      modal.on('hidden.bs.modal', function() {
        console.log('El modal se ha cerrado completamente');
        btn.prop('disabled', false).css('background-color', '');
      });
    });
  </script>
</head>
<body>

  <button id="openModalButton" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Abrir Modal
  </button>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Título del Modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Contenido del modal
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
